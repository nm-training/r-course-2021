---

```r

  filter(
    continent == "Asia", 
    year == 1992
  ) %&gt;% 
  select(country, gdpPercap) %&gt;% 
  mutate(
    rank = min_rank(gdpPercap)
  ) %&gt;% 
  arrange(rank)
```

## Your turn 05(Q)

- Summarize mean (population and gdpPerCap) by continent in year 2007

---

## Your turn 05(Ans)


```r
gapminder %&gt;% 
  filter(year == 2007) %&gt;% 
  group_by(continent) %&gt;% 
   summarize(mean_pop = mean(pop), 
            mean_gdp = mean(gdpPercap) 
            )
```
