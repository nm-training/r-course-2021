## Read Data Files in R


.panelset[
.panel[.panel-name[Syntax]

Function | Description
--- | ---
readRDS/RDA | Read R Data
read_csv() | Read CSV Data
read_excel() | Read Excel Data
read_sas() | Read SAS Data
read_sav() | Read SPSS Data
read_dta() | Read Stata Data

]

.panel[.panel-name[Load]

* We need following packages:


```r
library("readr")
library("haven")
library("readxl")
```

]

.panel[.panel-name[Read I]


```r
### Read R Data
load("./data/cars.rda")
 
rds_data &lt;- readRDS("./data/cars.rds")

### Read CSV File
csv_data &lt;- read_csv("./data/cars.csv")
```

]

.panel[.panel-name[Read II]


```r
### Read Excel Data
excel_data &lt;- read_excel("./data/cars.xlsx")

# Read SAS Data
sas_data &lt;- read_sas("./data/cars.sas7bdat")

### Read SPSS Data 
spss_data &lt;- read_sav("./data/cars.sav")

### Read Stata Files
stata_data &lt;- read_dta("./data/cars.dta")
```

]]

---
class: top, left

## Write Data from R


.panelset[
.panel[.panel-name[Syntax]

Function | Description
--- | ---
saveRDS/save | Write to RDS/RDA file
write_csv() | Write to CSV file
write_xlsx() | Write to Excel File
write_sas() | Write to SAS File
write_sav() | Write to SPSS Data
write_dta() | Write Stata File

]

.panel[.panel-name[Load]

* We need following packages


```r
library(readr)
library(writexl)
library(haven)
```

]


.panel[.panel-name[Write I]

* Write Data from R 



```r
# write to RDA
save(cars, file = "./data/cars_data.rda")

# write to RDS
saveRDS(cars, "./data/cars_data.rds")

# write to CSV
write_csv(cars, "./data/cars_data.csv")
```

]

.panel[.panel-name[Write II]


```r
# write to Excel 
write_xlsx(cars, "./data/cars_data.xlsx")

# write to SAS
write_sas(cars, "./data/cars_data.sas7bdat")

# write to SPSS
write_sav(cars, "./data/cars_data.sav")

# write to Stata
write_dta(cars, "./data/cars_data.dta")
```

]]

---
class: top, left


## Take Always

Package | Read / Write
--- | ---
readr | most flat files (.csv, .tsv, etc.)
readxl | excel files (.xls, .xlsx)
haven | SPSS, Stata, and SAS data files
writexl | write excel files (.xls, .xlsx)

These packages will help you import/export data efficiently.

// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
