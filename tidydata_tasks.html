## Your turn 04(Q):

- What is the average rate of cases in year 2000?

---

## Your turn 04(Ans):


```r
df %&gt;%
  filter(year == 2000) %&gt;%
  select(-year) %&gt;%
  mutate(rate = cases / population) %&gt;%
  summarize(avg = mean(rate))
```
